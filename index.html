<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flip Card Design</title>
</head>
<body>
    <div class="contianer">
        <h1>OUR TEAM</h1>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="inner-box">
                    <div class="card-front front-1">
                        <span>Himanshu</span>
                    </div>
                    <div class="card-back">
                        <p>Co-founder & CEO</p>
                        <div class="social-media">
                            <a href="#"><img src="facebook.png"></a>
                            <a href="#"><img src="email.png"></a>
                            <a href="#"><img src="instagram.png"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <div class="inner-box">
                    <div class="card-front front-2">
                        <span>Mark</span>
                    </div>
                    <div class="card-back">
                        <p>Product Manager</p>
                        <div class="social-media">
                            <a href="#"><img src="facebook.png"></a>
                            <a href="#"><img src="email.png"></a>
                            <a href="#"><img src="instagram.png"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <div class="inner-box">
                    <div class="card-front front-3">
                        <span>Sam</span>
                    </div>
                    <div class="card-back">
                        <p>Affiliate Manager</p>
                        <div class="social-media">
                            <a href="#"><img src="facebook.png"></a>
                            <a href="#"><img src="email.png"></a>
                            <a href="#"><img src="instagram.png"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
